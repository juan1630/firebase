<h3>
  Héroe <small>{{ heroe.nombre }} </small>
</h3>
  <button [routerLink]="[ 'heroes' ]" class="btn btn-outline-danger" > Regresar </button>
  <button type="button"  class="btn btn-outline-warning" (click)="agregarNuevo(forma)" > Nuevo Héroe </button>
<hr> 
<div class="row">
  <div class="col-md-12">
    <form action=""  (ngSubmit)="guardar()" #forma="ngForm" > 
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" 
                name="nombre"
                class="form-control" 
                placeholder="Nombre del heroe" 
                [(ngModel)]="heroe.nombre" >
      </div>
      <div class="form-group">
          <label for="">Casa</label>
          <select [(ngModel)]="heroe.casa"  name="casa" id="" class="form-control" >
            <option value="Marvel"> Marvel </option>
            <option value="DC"> DC </option>
          </select>
        </div>
        <div class="form-group">
            <label for="">Bio</label>
           <textarea name="bio" cols="30" rows="10" class="form-control" [(ngModel)]="heroe.bio" ></textarea>
          </div>
          <div class="form-group">
            <button [disabled]="!forma.valid"
                    type="submit" name="button" class="btn btn-primary" > 
              Guardar Cambios
            </button>
          </div>
    </form>
  </div>
</div>
