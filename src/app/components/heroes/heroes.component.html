<h1>
  Heroes
</h1>

<hr>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-outline-primary"  
            type="button" name="button"
            [routerLink]="[ '/heroe', 'nuevo' ]">
<!-- dentro de un routeroutlet se tiene que navegar a la raiz en este caso a /heroe -->
      Agregar Nuevo heroe
    </button>
  </div>
</div>

 <div class="row">
   <div class="col-md-12">
     <div class="table-responsive">
       <table class="table"> 
         <thead class="thead-inverse" >
           <tr>
             <th>#</th>
             <th>Nombre</th>
             <th>Casa</th>
             <th>Bio</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let k of heroes | keys; let i = index" >
              <td>{{ i +1 }} </td>
            <td> {{ heroes[k].nombre }}</td>
             <td> {{ heroes[k].casa }} </td>
             <td> {{ heroes[k].bio }} </td>
             <td> <button 
                [routerLink]="[ '/heroe', k ]"
              type="button" class="btn btn-outline-success" > Editar </button> 

              <button [routerLink]="[ '/path', routeParam ]" class="btn btn-outline-danger" 
                      (click)="eliminar(k)" > Eliminar </button>

            </td>
           </tr>
           <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            
          </tr>
         </tbody>
       </table>
        <div *ngIf="(heroes | keys).length == 0 && !loadin " >
          <div class="alert alert-info"></div>
      </div>
      <div class="alert alert-warnig" *ngIf="loading"> 
       <strong>  cargando....  </strong>
      </div>
     </div>
   </div>

 </div>
